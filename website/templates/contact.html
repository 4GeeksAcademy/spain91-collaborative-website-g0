<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container pt-5 bg-light mt-3">
        <h1>Contact</h1>

        <form class="box">
            <div class="form-group row bg-light">
                <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Your E-mail</strong></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputPassword" placeholder="Your email">
                </div>
            </div>
            <div class="form-group row bg-light">
                <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Your message</strong></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message..."></textarea>
                </div>
                <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
