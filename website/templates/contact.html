<div class="container mt-4" style="max-width: 900px; margin: 0 auto; padding: 20px;">

    <!-- Formulario con campos -->
    <div class="border bg-light p-4 rounded">
        <form>
            <!-- Campo Your E-mail -->
            <div class="row mb-3 align-items-center">
                <label for="email" class="col-sm-2 col-form-label">Your E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
            </div>

            <!-- Campo Your Message -->
            <div class="row mb-3">
                <label for="message" class="col-sm-2 col-form-label">Your Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" rows="4"
                        placeholder="Please enter your message here..."></textarea>
                </div>
            </div>

            <!-- Boton a la derecha -->
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
</div>
