    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 p-4 bg-light border rounded">
        <form>

            <label for="formGroupEmail" class="col-sm-4 col-form-label text-end"><b>Your E-mail</b></label>

              <input type="email" class="form-control" id="formGroupEmail" placeholder="Your email">

            <label for="formGroupMessage" class="col-sm-4 col-form-label text-end"><b>Your message</b></label>
            <div class="col-sm-8">
              <textarea class="form-control" id="formGroupMessage" rows="3" placeholder="Please enter your message here..."></textarea>
            </div>
          </div>
  
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
