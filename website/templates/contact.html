<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
        }

        .form-container {
            border-color: #BDBDBD;
            border-width: 2px;
            border-style: solid;
            background-color: #e2e2e2;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* Ajustes adicionales para mejorar la visualización en pantallas pequeñas */
        @media (max-width: 576px) {
            .form-container {
                padding: 15px;
                margin: 10px;
            }

            .form-container h1 {
                font-size: 24px;
            }
        }

        @media (min-width: 768px) {
            .form-container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <hr class="w-90 my-5">
    <div class="container">
        <div class="contact">
            <div class="head text-start">
                <h1>Contact</h1>
                <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
                    Present commodo cursus magna, vel scelerisque nisi consectetur. Fusce dapibus, tellus ac cursus
                    commodo.</p>
            </div>
            <!-- El formulario es responsive -->
            <div class="form-container mx-auto col-lg-6 col-md-8 col-sm-12">
                <form>
                    <div class="mb-3 row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label text-end"><strong>Your email</strong></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Your email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputMessage3" class="col-sm-2 col-form-label text-end"><strong>Your message</strong></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
